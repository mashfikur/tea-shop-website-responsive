<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and Daisy Ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f9afd4bb25.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6 font-medium">
              Tea and Botanical Solutions Supplier Give Optimum <br />
              Satisfaction To Your Taste Buds.
            </p>
            <button class="btn btn-primary">
              Explore More <img src="images/arrow.png" alt="" />
            </button>
          </div>
          <div>
            <img src="images/banner.png" class="w-auto" />

            <!-- ratings -->
            <div
              class="-mt-24 ml-24 flex w-[15rem] items-center p-5 gap-4 drop-shadow-lg bg-white rounded-md"
            >
              <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
              <div>
                <h3 class="text-3xl font-extrabold">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
